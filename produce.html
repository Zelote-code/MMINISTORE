<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Produce - MMINISTORE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #eafaf1, #f9f9f9);
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #28a745, #72d36c);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #1c7a3d;
        }

        header h1 {
            font-size: 2.8em;
            margin: 0;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Product Section */
        main {
            padding: 30px;
            text-align: center;
        }

        main h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #28a745;
        }

        main p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #666;
        }

        .product-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-item {
            flex: 1 1 200px;
            display: flex;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
            width: 180px;
        }

        .card img {
            width: 80%;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: transform 0.4s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card p {
            font-size: 1.2em;
            margin: 0;
            color: #28a745;
            font-weight: 600;
        }

        /* Footer */
        footer {
            background: #1c1c1c;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
        }

        footer a {
            color: #72d36c;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .product-list {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fresh Produce</h1>
    </header>

    <main>
        <section class="product-category">
            <h2>Explore Our Fresh Produce</h2>
            <p>Our fresh produce includes organic fruits and vegetables sourced from local farms. Here are some of our bestsellers:</p>
            <ul class="product-list">
                <li class="product-item">
                    <div class="card">
                        <img src="img/apple.webp" alt="Apple">
                        <p>Apples</p>
                    </div>
                </li>
                <li class="product-item">
                    <div class="card">
                        <img src="img/banana.jpg" alt="Banana">
                        <p>Bananas</p>
                    </div>
                </li>
                <li class="product-item">
                    <div class="card">
                        <img src="img/spinach.png" alt="Spinach">
                        <p>Spinach</p>
                    </div>
                </li>
                <li class="product-item">
                    <div class="card">
                        <img src="img/tomatoes.jpg" alt="Tomatoes">
                        <p>Tomatoes</p>
                    </div>
                </li>
                <li class="product-item">
                    <div class="card">
                        <img src="img/carrots.avif" alt="Carrots">
                        <p>Carrots</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MMINISTORE. All Rights Reserved.</p>
        <p><a href="index.html#featured">Back to Home</a></p>
    </footer>
</body>
</html>
